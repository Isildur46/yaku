<script type="text/javascript" src='../../dist/yaku.js'></script>

<script>

var test = function (name, lib) {
	var count = 0
	var start = Date.now()
	var done = false

	var asyncTask = function () {
		new lib(function (resolve) {
			setTimeout(function () {
				resolve()
			}, 1)
		})
		.then(function () {
			if (Date.now() - start < 1000 * 3) {
				count++
				asyncTask()
				asyncTask()
			} else {
				if (done)
					return
				else {
					done = true
					console.log(name, count)
				}
			}
		})
	}

	asyncTask()

}

test('yaku', Yaku)
// test('native', Promise)

</script>
